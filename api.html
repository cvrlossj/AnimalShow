<!DOCTYPE html>
<html>
  <head>
    <title>API de OpenWeatherMap</title>
  </head>
  <body>
    <div>
      <h1>Informaci√≥n del clima</h1>
      <p>La temperatura actual es: <span id="temperatura"></span> grados Celsius</p>
      <p>La humedad actual es: <span id="humedad"></span>%</p>
    </div>
    
    <script>
      const API_KEY = 'c94fbddea9d88ca5cb1e694a352f0eb7';
      const API_URL = `https://api.openweathermap.org/data/2.5/weather?lat=37.7749&lon=-122.4194&appid=${API_KEY}&units=metric`;
      
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const temperatura = data.main.temp;
          const humedad = data.main.humidity;
          
          document.getElementById('temperatura').textContent = temperatura;
          document.getElementById('humedad').textContent = humedad;
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
