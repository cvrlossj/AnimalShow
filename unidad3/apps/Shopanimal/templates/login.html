{% extends './base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<title>AnimalShow | Iniciar sesión</title>
{% endblock %} {% block body %}

<!-- ============================ COMPONENT LOGIN   ================================= -->
 <div class="container mt-5" style="max-width: 380px; margin-top: 100px">
  <h2>Login</h2>
  <form method="POST" action="/entrar">
    {% csrf_token %}
    <div class="form-group">
      <label for="txtEmail">Email:</label>
      <input type="text" class="form-control" id="txtEmail" name="txtEmail" required>
    </div>
    
    <div class="form-group">
      <label for="txtPassword">Contraseña:</label>
      <input type="password" class="form-control" id="txtPassword" name="txtPassword" required>
    </div>
    
    <button type="submit" class="btn btn-primary mb-4">Iniciar sesión</button>
  </form>
</div>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

{% endblock %} {% block script %}
<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
<script src="{% static 'js/funciones.js' %}"></script>
{% endblock %}
