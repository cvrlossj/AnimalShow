{% extends './baseAdmin.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<title>AnimalShow | Agregar un producto</title>
{% endblock %} {% block body %}
<!-- Header-->
<header class="bg-primary py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Agregar un producto</h1>
    </div>
  </div>
</header>

<div class="container mt-5">
  <h1>Registrar un producto</h1>
  <span class="rd-point">* Campos Obligatorios</span>
</div>

<form id="agregarProductoForm" action="/agregarProductoForm" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="txtSku">SKU <small>*</small></label>
          <input name="txtSku" id="txtSku" type="number" class="form-control" placeholder="SKU del producto" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="txtProducto">Nombre del producto <small>*</small></label>
          <input name="txtProducto" id="txtProducto" type="text" class="form-control"
            placeholder="Ingrese el nombre del producto" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="txtPrecio">Precio <small>*</small></label>
          <input name="txtPrecio" id="txtPrecio" type="number" class="form-control" placeholder="Ingrese el precio" />
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group mb-3">
          <label for="txtDesc">Descripción <small>*</small></label>
          <input name="txtDesc" id="txtDesc" type="text" class="form-control"
            placeholder="Ingrese una descripción para el producto" />
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group mb-3">
          <label for="txtStock">Stock <small>*</small></label>
          <input name="txtStock" id="txtStock" type="number" class="form-control" placeholder="Registrar el stock" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="cmbCat">Categoria:</label>
          <select name="cmbCat" id="cmbCat" class="form-select">
            <option disabled selected>Seleccione</option>
            {% for c in cate %}
            <option value="{{c.id_categoria}}">{{c.nombre_categoria}}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="cmbPro">Proveedor:</label>
          <select name="cmbPro" id="cmbPro" class="form-select">
            <option disabled selected>Seleccione</option>
            {% for p in prove %}
            <option value="{{p.id_proveedor}}">{{p.nombre_proveedor}}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group mb-3">
          <label for="txtImagen">Imagen <small>*</small></label>
          <input name="txtImagen" id="txtImagen" type="file" class="form-control" accept=".jpg,.png" />
        </div>
      </div>
      <div id="alerta" class="alert alert-danger" style="display: none"></div>

      <div class="form-group mt-5">
        <button id="btnEnviar" type="submit" class="btn btn-success">
          <i class="bi bi-plus-circle-fill"></i> Registrar producto
        </button>
      </div>
    </div>
  </div>
</form>

{% endblock %} {% block script %}
<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/formsquery.js' %}"></script>
<script src="{% static 'js/validarProductos.js' %}"></script>

{% endblock %}
